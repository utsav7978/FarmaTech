# Production Environment (application-prod.properties)
spring.profiles.active=prod

# Database Configuration
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/farmer_platform}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:7978@Rajaman}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=20000

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Logging
logging.level.com.farmerplatform=INFO
logging.level.org.springframework.security=WARN

# JWT Configuration
jwt.secret=${JWT_SECRET:prodSecretKey123456789012345678901234567890}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Server Configuration
server.port=${PORT:8080}